<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-7 form-group">
          <input type="text" class="form-control" id="name" placeholder="Name" #nameInput>
        </div>
        <div class="col-md-5 form-group">
          <input type="number" class="form-control" id="amount" placeholder="Amount" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="button" (click)="addItem(nameInput.value,amountInput.value)">Add</button>&nbsp;
          <button class="btn btn-danger" type="button">Delete</button>&nbsp;
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
